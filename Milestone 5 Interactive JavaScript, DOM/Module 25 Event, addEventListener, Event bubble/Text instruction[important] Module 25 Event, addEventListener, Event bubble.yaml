DOM নিবেদিত আমাদের আজকের ইভেন্টের প্রথম আকর্ষণ হচ্ছেন স্বয়ং Event নিজেই। তিনি ডাইনে বামে কসরত করে দেখাবেন
ছয় উপায়ে কিভাবে DOM এর মধ্যে ইভেন্ট যোগ করা যায়। ইভেন্ট হ্যান্ডেল করা যায়। তারপর তিনি নিজেই বিরক্ত হয়ে জাস্ট দুইভাবে
ইভেন্ট হ্যান্ডেল করার সিস্টেম নিয়ে বিশেষ ছড়া-কবিতা আবৃত্তি করবেন। কখনো onclick লিখে আবার কখনো চুপেচাপে HTML
element কে কোন কিছু বুঝতে না দিয়ে JavaScript দিয়ে event listener যোগ করে দিবেন। মেইন কথা হচ্ছে আজকের
মেইন আকর্ষণই হচ্ছে একটা DOM ইলিমেন্ট এর সাথে event হ্যান্ডলার যোগ করা। সেটা যদি বুঝে ফেলতে পারলে আর কোন
টেনশননাই। 



তবে আজকের মাথা নষ্ট আকর্ষণ হচ্ছে-- ইভেন্ট নিয়ে ইন্টারমেডিয়েট লেভেলের কনসেপ্ট। যেখানে Event bubble এই জিনিসটা
কি জিনিস। সেটা দিয়ে কি হয়। তারপর ডিসকাস করা হইছে event bubble কে কিভাবে Stop propagating দিয়ে স্টপ করা যায়।
আবার কখন চাইলে Event delegate করে দিতে হবে। আবার কখন Event bubble এর কিছু সুবিধা নেয়া যেতে পারে। এই ইভেন্ট
বাবল জিনিসটা কারো কারো জন্য কনফিউজিং হয়ে যেতে পারে। একটু চ্যালেঞ্জিং মনে হতে পারে। সেক্ষেত্রে তোমার কাছে দুইটা জিনিস
করণীয়। এক, JavaScript event bubble লিখে গুগল বা ইউটিউবে সার্চ দাও। তারপর ২ ঘন্টা সময় স্পেন্ড করো। একটু বুঝার চেষ্টা
করো। তারপর না পারলে event বাবল কে সাইডে রেখে সামনে এগুতে থাকো। 



