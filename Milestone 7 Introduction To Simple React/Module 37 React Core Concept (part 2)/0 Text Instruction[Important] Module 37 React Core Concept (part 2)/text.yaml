আনাঘোনা করবে। হালকা কিছু জিনিস বলবে। খুব বেশি না। প্রথম প্রেমে হালকা লাজুক ভঙ্গিতেই থাকবে। 
তোমারও পুরাপুরি মোহ আজকে ভাঙ্গবে না। কিছুটা বুঝবে আর কিছুটা বুঝবে না। তবে সেটা নিয়ে 
টেনশন করার কিছু নাই। React তোমার কাছে যেহেতু আসতে শুরু করেছে। সে ভালোভাবেই আসবে। 
একটু ধীরে ধীরে। 





আজকের মডিউল:

খুবই সহজ একটা মডিউল । সিম্পল কয়েকটা কোর কনসেপ্ট সম্পর্কে জানবে। React সম্পর্কে জানবে। 
React দিয়ে ভালো কোন এপ্লিকেশন বানানোর মেইন ফাউন্ডেশন হচ্ছে এই কয়েকটা কনসেপ্ট। 
মোট ৯টা ভিডিও আছে। ভিডিও 10 টা হলেও দেখবে,বোঝার দরকার নাই। জাস্ট চোখ-কান খুলে দেখবে। 
আজকে পুরোপুরি বুঝতে না পারলেও টেনশন করার কিছু নাই। আগামীকাল কন্সেপচুয়াল সেশন আসবে।



এই 10 টা ভিডিও এর মধ্যে একদম শুরুতে আছে কিভাবে React install করবে। কিভাবে react app 
ইউজ করবে। যদিও এই জিনিসগুলা আগে থেকেই জানো। তারপরেও ধারণা দেয়া হলো। একটা 
React app এর কোড কিভাবে রাখে, কিভাবে অর্গানাইজ করে সেটা নিয়ে প্রাথমিক আলোচনা। এরপর 
শুরু কথা হবে event নিয়ে। এতদিন js দিয়ে ইভেন্ট হ্যান্ডেল করেছো। আজকে react এ event -handling
এর ব্যাসিক দেখবে। 

আজকে আরেকটা interesting টপিক নিয়ে আলোচনা করেছি। সেটা হলে আংটা। মানে হচ্ছে hooks। 
আরও আছে state । কোন একটা জিনিস যদি ইউজার চেইঞ্জ করে সেটা কিভাবে ওয়েবসাইট এ দেখাবে। 
এইটা কি এবং কেনো দরকার সেটা নিয়ে কথা বলেছি। না বুঝলেও সমস্যা নাই। পরের মডিউলগুলো দেখলে 
এবং প্র্যাক্টিস করলে এগুলো আয়ত্তে আসবে। সেসাথে একটা advance টপিক ইফেক্ট/useEffect() হুক
নিয়ে কথা বলেছি। এইটা দিয়ে আমরা কিছু api থেকে ডাটা fetch করার কাজ করেছি। কিভাবে React 
এর মধ্যে তুমি API কল করে ডাইনামিক ডাটা এনে খুব সহজেই সেই ডাটা দেখিয়ে দিতে পারো। যদিও 
data ফেচিং এর জন্য সামনে আমরা আরও ভিন্ন এবং ভালো কিছু জিনিস শিখবো।



তারপর আমরা overall একটা পেইজকে কিভাবে আমরা রিয়েক্টের way তে চিন্তা করতে পারি এবং 
সেটাকে কিভাবে ছোট কম্পনেন্টে ভেঙ্গে UI বানাতে পারি সেটা নিয়ে আলোচনা করছি। এই জিনিস 
তোমাকে সামনে প্রজেক্ট করতে সাহায্য করবে। একদিনে কিন্তু এই চিন্তা তৈরি হবে না। আজকেই 
যে সব শিখে ফাটিয়ে দিবে তেমনটাও না। তবে চিন্তা করার উপায় যেনে রাখো। সামনে প্রজেক্ট 
করতে করতে আস্তে ধীরে এই থিঙ্কিং ইম্প্রুভ হবে।

সব শেষে রিয়েক্টের ডকুমেন্টেশন নিয়ে কথা বলেছি। এইটা তোমার বন্ধু হবে রিয়েক্ট শিখার জার্নি তে। 
