আরো কিছু ES6 এর জিনিস দেখবে আজকে (মডিউল 30)



module_release intermediate_js_milestone module_30



আজকে কিছু important কনসেপ্ট আছে। এর মধ্যে দুই-একটা কনসেপ্ট হালকা একটু ঝাঁকি দিতে পারে। কাউকে কাউকে। তবে মাথা গরম
করার মতো কিছু না। জাস্ট মাথা ঠান্ডা রেখে দেখো। এই জিনিসগুলো দেখার দরকার আছে। যদিও সব কিছু যে একদম এইবার ছক্কা পেটাতে
হবে এমন কোন কথা নাই। জাস্ট দেখে রাখো। ফিউচারে কয়েকটা জিনিস কাজে লাগবে। 





আজকের মডিউলে মোট 9 টা ভিডিও দেওয়া হয়েছে । প্রথমেই আছে গতকাল যে কনসেপ্টগুলো শিখেছো সেগুলার রিভিশন। তারপর আসবে 
কয়েকটা ইন্টারমেডিয়েট লেভেলের কনসেপ্ট। যার প্রথমেই আছে object কে access করা, nested object এবং optional chaining 
নিয়ে আলোচনা করা হয়েছে। এরপর আমরা Array কে মাফ (map) করে দিছি। জাস্ট সিম্পল অ্যারো ফাংশন দিয়ে। শুধু মাফ (map) না। 
এইটার আরো কিছু খালাতো ভাই forEach, filter, find এইগুলা নিয়েও আলোচনা করা হয়েছে। 



তারপর optional কিছু কনসেপ্ট আলোচনা করা হয়েছে যেগুলা দেখে রাখতে পারো। আপাতত। তার মধ্যে আছে browser console, এরর 
টাইপ এবং সল্ভিং





আজকে কোন কোন জিনিস খেয়াল করবে 



১. nested অবজেক্ট (অর্থাৎ একটা অবজেক্ট এর প্রপার্টি এর মধ্যেও যে অবজেক্ট থাকতে পারে। আবার সেই অবজেক্ট এর প্রপার্টি এর মধ্যেও 
যে অবজেক্ট থাকতে পারে। সেটা খেয়াল করতে হবে )



২. ডট এর আগে যে প্রশ্নবোধক চিহ্ন দিয়ে যে অপশনাল চেইনিং করা যায়। সেটা একটু খেয়াল করতে হবে। 



যে জিনিসগুলা এখন না লাগলেও কিছুদিন পরে লাগবে। তখন আবার এই জিনিসগুলো নিয়ে আলোচনা করবো। তবে এখন একটু দেখে রাখলে 
তখন ইজি লাগবে। 



৩. array এর মধ্যে map কিভাবে করতে হয়। 



৪. array এর মধ্যে forEach কিভাবে করে। এবং map এর forEach এর মধ্যে ডিফারেন্স কি



৫. filter জিনিসটা দিয়ে কি করা হয়। ফিল্টার যে array রিটার্ন করে সেটা ফিউচারের জন্য খেয়াল রাখতে হবে 



